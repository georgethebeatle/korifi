externalFQDN: api.steventaylor.net
CFOnK8s: false
uaaURL: uaa.steventaylor.net
loginURL: login.steventaylor.net
externalPort: 0
internalPort: 9001
idleTimeout: 900
readTimeout: 900
readHeaderTimeout: 10
writeTimeout: 900
rootNamespace: cf
builderName: kpack-image-builder
defaultLifecycleConfig:
  type: buildpack
  stack: cflinuxfs3
  stagingMemoryMB: 1024
  stagingDiskMB: 1024
containerRepositoryPrefix: "harbor.steventaylor.me/korifi/packages"
packageRegistrySecretName: image-registry-credentials
defaultDomainName: steventaylor.net
userCertificateExpirationWarningDuration: 168h
authProxyHost: ""
authProxyCACert: ""
roleMappings:
  admin:
    name: korifi-controllers-admin
    propagate: true
  admin_read_only:
    name: korifi-controllers-admin-read-only
    propagate: true
  cf_user:
    name: korifi-controllers-root-namespace-user
    propagate: false
  global_auditor:
    name: korifi-controllers-global-auditor
    propagate: true
  organization_auditor:
    name: korifi-controllers-organization-auditor
    level: org
    propagate: false
  organization_billing_manager:
    name: korifi-controllers-organization-billing-manager
    level: org
    propagate: false
  organization_manager:
    name: korifi-controllers-organization-manager
    level: org
    propagate: true
  organization_user:
    name: korifi-controllers-organization-user
    level: org
    propagate: false
  space_auditor:
    name: korifi-controllers-space-auditor
    level: space
    propagate: false
  space_developer:
    name: korifi-controllers-space-developer
    level: space
    propagate: false
  space_manager:
    name: korifi-controllers-space-manager
    level: space
    propagate: false
  space_supporter:
    name: korifi-controllers-space-supporter
    level: space
    propagate: false
